<!DOCTYPE html>
<html>
<head> 
<title>Random Number Streamer</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head> 
<body>
<p>Random Numbers:</p>
<div id = "debugDiv"></div>
<ul id = "strings"></ul>
<script type="text/javascript"> 
var string_list = $ ("#strings");
function load_strings()
{
    alert('loadstrings called');
  $.get("/stream",function (data,st,request)
{
    alert(data);
    $.each (data.split('\n', function ()
    {
	$("<li>").html (this.text).prependTo(string_list);
    }
); 
setTimeout (load_strings, 1000);
});
$('#debugDiv').append('<p>' + loaded more strings. + '</p>');
}
load_strings();
</script>
</body> 
</html>
